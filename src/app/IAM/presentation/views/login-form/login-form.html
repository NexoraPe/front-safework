<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'login.title' | translate }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ 'login.description' | translate }}
    <mat-form-field appearance="outline">
      <mat-label>{{ 'login.email' | translate }}</mat-label>
      <input matInput type="email" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'login.password' | translate }}</mat-label>
      <input matInput type="password" required />
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <button mat-raised-button color="primary">{{ 'login.submit' | translate }}</button>
    <a mat-button routerLink="/register">{{ 'login.noAccount' | translate }}</a>
    <a mat-button routerLink="/forgot-password">{{ 'login.forgotPassword' | translate }}</a>
  </mat-card-footer>
</mat-card>

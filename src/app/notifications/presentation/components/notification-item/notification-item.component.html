<mat-card
  class="notification-card"
  [ngClass]="getNotificationTypeClass()"
  role="article"
  [attr.aria-label]="'notifications.item.ariaLabel' | translate">
  <mat-card-header>
    <div class="notification-icon" mat-card-avatar>
      <mat-icon [attr.aria-label]="'notifications.type.' + notification.type | translate">
        {{ getNotificationIcon() }}
      </mat-icon>
    </div>
    <mat-card-title>
      {{ 'notifications.type.' + notification.type | translate }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ getFormattedDate() }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="notification-message">{{ notification.message }}</p>
    <div class="notification-metadata">
      <span class="incident-id" [attr.aria-label]="'notifications.item.incidentId' | translate">
        <mat-icon>assignment</mat-icon>
        {{ notification.incidentId }}
      </span>
      <span
        class="notification-status"
        [ngClass]="'status-' + notification.status.toLowerCase()"
        [attr.aria-label]="'notifications.status.' + notification.status | translate">
        {{ 'notifications.status.' + notification.status | translate }}
      </span>
    </div>
  </mat-card-content>
</mat-card>

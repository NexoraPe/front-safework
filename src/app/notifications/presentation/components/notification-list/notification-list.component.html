<div class="notification-list-container" role="region" [attr.aria-label]="'notifications.list.ariaLabel' | translate">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state" role="status" aria-live="polite">
    <mat-spinner diameter="50"></mat-spinner>
    <p>{{ 'notifications.list.loading' | translate }}</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state" role="alert" aria-live="assertive">
    <p>{{ 'notifications.list.error' | translate }}</p>
    <p class="error-message">{{ error }}</p>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!loading && !error && notifications.length === 0"
    class="empty-state"
    role="status"
    aria-live="polite">
    <mat-icon class="empty-icon">notifications_none</mat-icon>
    <h3>{{ 'notifications.list.empty.title' | translate }}</h3>
    <p>{{ 'notifications.list.empty.message' | translate }}</p>
  </div>

  <!-- Notifications List -->
  <div
    *ngIf="!loading && !error && notifications.length > 0"
    class="notifications-list"
    role="list">
    <app-notification-item
      *ngFor="let notification of notifications; trackBy: trackByNotificationId"
      [notification]="notification"
      role="listitem">
    </app-notification-item>
  </div>
</div>

<div class="notifications-page" role="main">
  <header class="page-header">
    <div class="header-banner">
      <h1 class="page-title">{{ 'notifications.page.title' | translate }}</h1>
    </div>
  </header>

  <div class="notifications-container">

    @if (loading) {
    <div class="state-message">
      <p>Loading notifications...</p>
    </div>
    }

    @else if (error) {
    <div class="state-message error">
      <p>{{ error }}</p>
      <button (click)="refreshNotifications()">Try Again</button>
    </div>
    }

    @else {
    <div class="cards-stack">
      @for (notification of notifications; track notification.id) {
      <app-notification-card [notification]="notification">
      </app-notification-card>
      } @empty {
      <div class="state-message empty">
        <p>No notifications yet.</p>
      </div>
      }
    </div>
    }
  </div>
</div>

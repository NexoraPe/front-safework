<div class="container" style="padding: 20px;">
  <h1>My Assignments Board</h1>

  <div class="grid">
    @for (task of assignments; track task.id) { <app-assignment-card [assignment]="task" (start)="onStart($event)"
      (requestClose)="onRequestClose($event)" (editDocument)="onEditDocument($event)"
      (changePriority)="onChangePriority(task, $event)">
    </app-assignment-card>

    } @empty {
    <div class="empty-state">
      <p>No tienes tareas asignadas. Ve al Dashboard para tomar una.</p>
    </div>
    }
  </div>
</div>

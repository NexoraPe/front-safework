<div class="dashboard-container">

  <header class="board-header">
    <h1>My Assignments Board</h1>

    <div class="legends-wrapper">
      <div class="legend-item">
        <span class="dot status-assigned"></span> Assigned
      </div>
      <div class="legend-item">
        <span class="dot status-inprogress"></span> In Progress
      </div>
      <div class="legend-item">
        <span class="dot status-closed"></span> Closed
      </div>
    </div>
  </header>

  <main class="board-content">
    <div class="grid">
      @for (task of assignments; track task.id) {
      <app-assignment-card [assignment]="task" (start)="onStart($event)" (requestClose)="onRequestClose($event)"
        (editDocument)="onEditDocument($event)" (changePriority)="onChangePriority(task, $event)">
      </app-assignment-card>
      } @empty {
      <div class="empty-state">
        <p>No tienes tareas asignadas. Ve al Dashboard para tomar una.</p>
      </div>
      }
    </div>
  </main>

</div>

<h2 mat-dialog-title>
    {{ data.isEditing ? 'Update Proof' : 'Close Incident' }}
</h2>
<mat-dialog-content>
    <p>Please provide the evidence URL before {{ data.isEditing ? 'updating' : 'closing' }}.</p>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Document/Image URL</mat-label>
            <input matInput formControlName="documentUrl" placeholder="https://..." />
            @if(form.get('documentUrl')?.hasError('required')) {
            <mat-error>URL is required</mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
        {{ data.isEditing ? 'Update' : 'Confirm Close' }}
    </button>
</mat-dialog-actions>

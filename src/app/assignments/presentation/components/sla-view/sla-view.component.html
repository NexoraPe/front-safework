<div 
  class="sla-container" 
  role="region"
  [attr.aria-label]="'SLA information with ' + sla.priority + ' priority'"
  i18n-aria-label="@@assignment.sla.ariaLabel">
  
  <!-- Priority Badge -->
  <mat-chip-set aria-label="Priority indicator" i18n-aria-label="@@assignment.sla.priorityAriaLabel">
    <mat-chip 
      [color]="getPriorityColor()"
      [class.overdue]="isOverdue()"
      [attr.aria-label]="'Priority: ' + sla.priority">
      <mat-icon class="chip-icon">{{ getPriorityIcon() }}</mat-icon>
      <span i18n="@@assignment.sla.priority">Priority:</span>
      <strong>{{ sla.priority }}</strong>
    </mat-chip>
  </mat-chip-set>

  <!-- Due Date Information -->
  <div class="sla-due-date" [class.overdue]="isOverdue()">
    <mat-icon class="due-date-icon">schedule</mat-icon>
    <div class="due-date-info">
      <span class="due-date-label" i18n="@@assignment.sla.dueDate">Due Date:</span>
      <time [attr.datetime]="sla.dueDate.toISOString()" class="due-date-value">
        {{ sla.dueDate | date:'short' }}
      </time>
      <span class="time-remaining" [class.overdue-text]="isOverdue()">
        {{ getTimeRemaining() }}
      </span>
    </div>
  </div>
</div>
